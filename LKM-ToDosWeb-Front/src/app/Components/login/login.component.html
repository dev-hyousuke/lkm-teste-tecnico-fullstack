<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card gradient-custom text-white shadow-lg" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <div class="mb-md-5 mt-md-4 pb-5">
          <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
          <p class="text-white-50 mb-5">Por favor entre com suas credenciais!</p>
          <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="form-outline form-white mb-4">
              <label class="form-label">E-mail:</label>
              <input type="email" formControlName="email" class="form-control form-control-lg" />
            </div>
            <div class="form-outline form-white mb-4">
              <label class="form-label">Senha:</label>
              <input type="password" formControlName="senha" class="form-control form-control-lg" />
            </div>
            <button class="btn btn-outline-light btn-lg px-5" type="submit">Entrar</button>
          </form>
        </div>
        <div>
          <p class="mb-0">NÃ£o tem uma conta? <a href="#!" class="text-white-50 fw-bold">Cadastre-se</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
