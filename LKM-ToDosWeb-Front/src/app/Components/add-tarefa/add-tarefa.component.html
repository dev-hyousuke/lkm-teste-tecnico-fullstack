<div class="row d-flex justify-content-center align-items-center h-100">
  <div class="col-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow text-center mb-5">
        <div class="card-header bg-primary text-light">
            <h4>Adicionar Tarefa</h4>
        </div>
        <div class="card-body container">
            <form [formGroup]="tarefaForm" (ngSubmit)="submitForm()">
                <div class="form-group mb-4">
                  <input type="text" class="form-control" formControlName="titulo" placeholder="Titulo" aria-label="Titulo" required>
                </div>
                <div class="form-group mb-4">
                  <input type="text" class="form-control" formControlName="descricao" placeholder="Descricao" aria-label="Descricao" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Nova Tarefa</button>
            </form>
        </div>
    </div>
  </div>
</div>
