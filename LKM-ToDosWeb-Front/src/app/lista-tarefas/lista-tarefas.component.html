<div class="container">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Concluido</th>
            <th scope="col">Titulo</th>
            <th scope="col">Descricao</th>
            <th scope="col">Data de Criacao</th>
            <th scope="col">Acoes</th>
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let tarefa of tarefas">
                <tr>
                    <td>{{tarefa?.concluido}}</td>
                    <td>{{tarefa?.titulo}}</td>
                    <td>{{tarefa?.descricao}}</td>
                    <td>{{tarefa?.dataCriacao | date: 'dd/mm/yyyy'}}</td>
                    <td>Excluir/Editar</td>
                </tr>
            </ng-container>
        </tbody>
      </table>
    <div class="container">
        <div class="d-flex justify-content-between mb-3">
            <div class="p-2"></div>
            <div class="p-2">
            </div>
        </div>
        <form (ngSubmit)="AdicionarTarefa()" #formData="ngForm">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Titulo" aria-label="Titulo" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Descricao" aria-label="Descricao" required>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Novo Afazer</button>
        </form>
    </div>
</div>
